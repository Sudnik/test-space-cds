<p-menubar [model]="items" breakpoint="600px">
  <ng-template #start>
    <app-files-panel></app-files-panel>
  </ng-template>
  <ng-template #item let-item let-root="root">
    <app-data-filters></app-data-filters>
  </ng-template>
  <ng-template #end>
    <p-avatar
      image="avatar.jpg"
      class="mr-2"
      size="xlarge"
      shape="circle"
    />
  </ng-template>
</p-menubar>
