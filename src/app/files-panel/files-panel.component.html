<p-drawer [(visible)]="visible" position="bottom" [style]="{ height: '50%' }">
  <ng-template #header>
    <app-file-uploader (uploadDone)="onAdd($event)"></app-file-uploader>
  </ng-template>
  <app-files-table
    [files]="(dataFiles$ | async)!"
    [selectedFile]="(selectedDataFile$ | async)!"
    (fileSelected)="onSelect($event)"
  ></app-files-table>
</p-drawer>
<p-button (click)="visible = true" icon="pi pi-arrow-right" label="Upload" />
<p-toast position="bottom-center" />
